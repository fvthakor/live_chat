<div *ngIf='condition'>
    <nb-chat *ngFor="let chat of chats" [title]="chat.title" [status]="chat.status" size="large">
        <nb-chat-message  *ngFor="let msg of chat.messages"
                         [type]="msg.type"
                         [message]="msg.text"
                         [reply]="msg.reply"
                         [sender]="msg.user.name"
                         [date]="msg.date"
                         [files]="msg.files"
                         [avatar]="msg.user.avatar">
        </nb-chat-message>
        <nb-chat-form (send)="sendMessage(chat.messages, $event)"></nb-chat-form>
    </nb-chat>
</div>
<div *ngIf='userCondition'>
    <nb-card>
        <nb-card-header>User</nb-card-header>
        <nb-card-body>
            <input nbInput fullWidth type="text" placeholder="User" [(ngModel)]="username"> 
        </nb-card-body>
        <nb-card-footer>
            <button nbButton status="success" (click)="saveUser($event)">Save</button>
        </nb-card-footer>
      </nb-card>
</div>
